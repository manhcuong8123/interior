<div class="container-fluid">
    <div class="signup">
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="col-lg-12 col-xl-11 ">
                <div class=" text-black ">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <h2 class="fw-bold mb-2 text-uppercase text-center ">Đăng Kí</h2>

                                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="submitForm()"
                                    accept-charset="UTF-8">
                                    <div class="d-flex flex-row  mb-4">
                                        <div class="form-icon">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="card flex justify-content-center">
                                            <div>
                                                <span class="p-float-label">
                                                    <input type="text" pInputText id="" formControlName="username" />
                                                    <label htmlFor="username">Username</label>
                                                </span>
                                                <div *ngIf="submitted && loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
                                                    class="error-message">
                                                    Username is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row mb-4">
                                        <div class="form-icon">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="card flex justify-content-center">
                                            <div>
                                                <span class="p-float-label">
                                                    <input type="text" pInputText id="email" formControlName="email" />
                                                    <label htmlFor="email">Email</label>
                                                </span>
                                                <div *ngIf="submitted && loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                                                    class="error-message">
                                                    Email is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row mb-4">
                                        <div class="form-icon">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="card flex justify-content-center">
                                            <div>
                                                <span class="p-float-label">
                                                    <input type="password" pInputText id="password"
                                                        formControlName="password" />
                                                    <label htmlFor="password">Password</label>
                                                </span>
                                                <div *ngIf="submitted && loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                                                    class="error-message">
                                                    Password is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row mb-4">
                                        <div class="form-icon">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="card flex justify-content-center">
                                            <div>
                                                <span class="p-float-label">
                                                    <input type="password" pInputText id="password"
                                                        formControlName="reppassword" />
                                                    <label htmlFor="reppassword">RepPassword</label>
                                                </span>
                                                <div *ngIf="submitted && loginForm.controls['reppassword'].invalid && loginForm.controls['reppassword'].touched"
                                                    class="error-message">
                                                    RepPassword is required.
                                                </div>
                                                <div *ngIf="submitted && loginForm.controls['reppassword'].errors?.['matchingPasswords']"
                                                    class="error-message">
                                                    RepPassword must match Password.
                                                </div>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <p class="text-center text-muted mb-0">Have already an account? <a
                                                routerLink="/vippro/signin" class="fw-bold text-body"><u>Signin
                                                    here</u></a></p>
                                    </div>

                                    <div class="card-btn">
                                        <p-toast position="top-center"></p-toast>
                                        <button type="submit" pButton pRipple label="Register"
                                            class="p-button-success"></button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
